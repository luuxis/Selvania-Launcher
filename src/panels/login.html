<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">Por favor </div>
        <div class="login-text login-highlight">Inicie sesión</div>
        <div class="login-text2">con su cuenta.</div>   

        <div class="login-options">
            <button class="button button1 connect-home">Cuenta de Microsoft</button>
            <button class="cancel cancel-home"  style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-offline login-tabs2">
        <div class="login-text">Introduzca su apodo para el juego</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="TuPapito_Forever" />
        </div>

        <div class="login-options">
            <button class="button2 button1 connect-offline">Conectar</button>
            <button class="button2 button1 cancel-offline" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs2">
        <div class="login-text">Introduzca su apodo para el juego.</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="Apodo" />
            <input type="password" class="password password-AZauth" placeholder="Contraseña" />
        </div>

        <div class="login-options">
            <button class="button2 button1 connect-AZauth">Conectar</button>
            <button class="button2 button1 cancel-AZauth2" style="display: none;">Cancelar</button>
            <button class="button2 button1 cancel-AZauth" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-bg-overlay"></div>
        <div class="login-text">Por favor introduzca el código de seguridad.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="1234" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Validar</button>
            <button class="cancel cancel-AZauth-A2F">Cancelar</button>
        </div>
    </div>
</div>
