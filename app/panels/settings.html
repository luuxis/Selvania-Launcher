<div class="container-settings">
    <div class="overlay">

        <div class="settingsNavbtn">
            <button class="settingsbtn accountsettings">Account</button>
            <button class="settingsbtn ramsettings">Ram</button>
            <button class="settingsbtn javasettings">Java</button>
            <button class="settingsbtn resolutionsettings">Resolution</button>
            <button class="settingsbtn launchersettings">Launcher</button>
            <button class="settingsbtn settingsSave">sauvegarder</button>
        </div>
    </div>


    

    <div class="tabsettings accountsettingstab">
    </div>




    <div class="tabsettings ramsettinstab" style="display:none;">
    </div>




    <div class="tabsettings javasettingstab" style="display:none;">
        <input type="text" value="" class="path" disabled/>
        <input type="button" value="Changer" class="path-button"/>
        <input type="file" class="path-file" style="display:none;" accept="application/octet-stream"/>
    </div>




    <div class="tabsettings resolutionsettingstab" style="display:none;">
    </div>



    <div class="tabsettings launchersettingstab" style="display:none;">

        <div>
          <input type="checkbox" class="">
          <label class="">Actualiser les actualités automatiquement.</label>
        </div>

        <div>
          <input type="checkbox" class="">
          <label class="">Actualiser le statut serveur automatiquement.</label>
        </div>

        <div>
          <input type="checkbox" class="CloseLauncherSettings">
          <label class="">Garder le launcher ouvert après le démarrage du jeu.</label>
        </div>
    </div>
</div>
